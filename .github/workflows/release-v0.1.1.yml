name: Python package

on:
  push:
    branches: [ "v0.1.1" ]
  pull_request:
    branches: [ "v0.1.1" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9","3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install twine
        pip install wheel
        pip install build
    - name: Build
      run: |
        python setup.py bdist_wheel --universal
    - name: Publish
      run: |
        python -m twine upload dist/* -r https://upload.pypi.org/legacy/ --skip-existing --verbose -u TOKEN -p ${{ secrets.PYPI_API_TOKEN }}